<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BooK Page</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>AUTHOR</td>
                <td>CODE</td>
                <td>STATUS</td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.id}"></td>
                <td>
                    <a th:href="@{/book/{id}(id = ${item.id})}" th:text="${item.name}"></a>
                </td>
                <td th:text="${item.author}"></td>
                <td th:text="${item.code}"></td>
                <td th:if="${item.isRental}" th:text="대여중"></td>
                <td th:unless="${item.isRental}" th:text="'대여 가능'"></td>
            </tr>
        </tbody>
    </table>

    <form action="/book" method="get">
        <label for="searchQuery">검색</label>
        <input type="text" id="searchQuery" name="searchQuery"/>
        <button type="submit">검색</button>
    </form>

    <div>
        <span th:if="${totalPage > 0}" th:each="pageNum : ${#numbers.sequence(1, totalPage)}">
            <a th:href="@{/book/(searchQuery=${searchQuery}, pageSize=${pageSize}, pageNumber=${pageNum})}" th:text="${pageNum}"></a>
        </span>
        <span th:unless="${totalPage > 0}" th:text="1"></span>
    </div>

</body>
</html>
