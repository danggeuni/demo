<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<form th:action="@{/user/join}" method="post">
    <div>
        <label for="아이디">아이디 : </label>
        <input id="아이디" name="id" maxlength="20">
    </div>

    <div>
        <label for="이름">이  름 : </label>
        <input id="이름" name="name" maxlength="20">
    </div>
    <div>
        <label for="비밀번호">비밀번호 : </label>
        <input id="비밀번호" name="password" maxlength="20" type="password">
    </div>
    <div>
        <label for="비밀번호확인">비밀번호 확인 : </label>
        <input id="비밀번호확인" name="confirmPwd" maxlength="20" type="password">
    </div>

    <button type="submit" th:text="가입" th:onclick="|location.href='@{/board}'|"></button>
    <button th:onclick="|location.href='@{/board}'|" th:text="취소"></button>
</form>
</body>
</html>
