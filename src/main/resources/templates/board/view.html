<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>

<body>
<div>
    <span>작성자 : </span>
    <span th:text="${board.name}"></span>
</div>

<div>
    <span>제목 : </span>
    <span th:text="${board.title}"></span>
</div>

<div>
    <span>내용 : </span>
    <span th:text="${board.contents}"></span>
</div>

<div>
    <a th:href="@{/board}">목록</a>
    <a th:href="@{/board/{id}/reply(id=${board.id})}">답글</a>
</div>
</body>
</html>
